		function ShowTabs(ObjBlock,ObjNone,ObjCssassign,Objcssnone)
		{
		    document.getElementById(ObjNone).style.display = 'none';
		    document.getElementById(ObjBlock).style.display = 'block';
		    document.getElementById(ObjCssassign).className = 'current';
		    document.getElementById(Objcssnone).className = '';
		}
        function AssignValue() 
        {

            var ddlJRoles=document.getElementById('lb_JobRoles');
            var lblJobCode=document.getElementById('lblJobCode');
            var txtJobRole=document.getElementById('txtJobRole');
            
            lblJobCode.innerText = ddlJRoles.options[ddlJRoles.selectedIndex].value;
            txtJobRole.value = ddlJRoles.options[ddlJRoles.selectedIndex].innerText;
            
            var hdnJobRole= document.getElementById('hdnJobRole');
            var hdnJobCode= document.getElementById('hdnJobCode');
            
            hdnJobRole.value=ddlJRoles.options[ddlJRoles.selectedIndex].innerText;
            hdnJobCode.value=ddlJRoles.options[ddlJRoles.selectedIndex].value;

            ddlJRoles.style.visibility="hidden";
        }
        function onChanged()
        {
         lb_JobCodeVisible.style.display = 'block';          
          var jRoletr=document.getElementById('lb_JobCodeVisible');
          jRoletr.style.visibility="visible";
          var ddlJRoles=document.getElementById('lb_JobRoles');
          ddlJRoles.style.visibility="visible";
        }
    </SCRIPT>
